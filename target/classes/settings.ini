[APPLICATION]
PORT = 5010

TLS_VERSION = TLSv1.3 					; verze TSL
TSL_CIPHER = TLS_AES_256_GCM_SHA384 			;sifra pouzivana v TSL

HASH_ALGORITHM = PBKDF2WithHmacSHA1    			;hashovaci algoritmus pro hesla
HASH_SIZE = 512                   			;velikost hashovaciho klice
HASH_ITER = 10000                 			;pocet iteraci hashovani

SALT_ALGORITHM = SHA1PRNG              			;hashovaci algoritmus pro salt
SALT_SIZE = 16                    			;velikost klice pro salt

[DATABASE]
DB_PATH = jdbc:mysql://localhost:3306/db_pexeso 	;url k db
DB_NAME = db_pexeso					;nazev db
DB_USER = root                				;user db
DB_PASS = xxxxxxxxx

DB_KEY_ALGORITHM = AES                 			;asymetricky algoritmus pro db
DB_KEY =                          			;symericky klic pro db


?useUnicode=true&amp;useJDBCCompliantTimezoneShift=true&amp;useLegacyDatetimeCode=false&amp;serverTimezone=UTC